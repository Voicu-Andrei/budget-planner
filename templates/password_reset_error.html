{% extends "base.html" %}

{% block title %}Password Reset Error - Budget Planner{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="error-icon">‚ùå</div>
        <h1>Password Reset Error</h1>
        <p class="auth-subtitle">{{ error }}</p>
        <p class="text-muted">
            The password reset link may have expired or is invalid. Please request a new one.
        </p>

        <div class="auth-links">
            <a href="{{ url_for('forgot_password') }}" class="btn btn-primary">Request New Link</a>
            <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
