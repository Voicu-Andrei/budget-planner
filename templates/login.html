<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="setup-body">
    <div class="setup-container">
        <div class="setup-card">
            <h1>Budget Planner</h1>
            <p>Welcome back! Please log in to your account.</p>

            {% if error %}
            <div class="alert alert-warning" style="margin-bottom: 1.5rem;">
                <span class="alert-message">{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1rem;">
                    Log In
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-gray);">
                Don't have an account?
                <a href="{{ url_for('signup') }}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                    Sign Up
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
