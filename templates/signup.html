<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Budget Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="setup-body">
    <div class="setup-container">
        <div class="setup-card">
            <h1>Budget Planner</h1>
            <p>Create your account to start managing your budget.</p>

            {% if error %}
            <div class="alert alert-warning" style="margin-bottom: 1.5rem;">
                <span class="alert-message">{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           minlength="6" required>
                    <small style="color: var(--text-gray);">At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password"
                           class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-large" style="width: 100%; margin-top: 1rem;">
                    Create Account
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-gray);">
                Already have an account?
                <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none; font-weight: 500;">
                    Log In
                </a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
