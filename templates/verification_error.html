<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Error - Budget Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="setup-body">
    <div class="setup-container">
        <div class="setup-card" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">⚠️</div>
            <h1>Verification Error</h1>
            <p style="color: var(--text-gray); font-size: 1.125rem; line-height: 1.6; margin: 1.5rem 0;">
                {{ error }}
            </p>

            <p style="color: var(--text-gray); margin: 1.5rem 0;">
                The verification link may have expired or already been used.
            </p>

            <div style="margin-top: 2rem;">
                <a href="{{ url_for('login') }}" class="btn btn-primary">
                    Go to Login
                </a>
            </div>

            <p style="color: var(--text-gray); margin-top: 1.5rem; font-size: 0.875rem;">
                Need help? Try signing up again or contact support.
            </p>
        </div>
    </div>
</body>
</html>
